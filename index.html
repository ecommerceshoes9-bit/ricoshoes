<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Shoes Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Palatino Linotype', serif;
            color: white;
            background: linear-gradient(to top, rgba(0,0,0,0.5)50%, rgba(0,0,0,0.5)50%), url(shoes1.jpg);
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            transition: background-color 0.3s;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .fa-customize {
            font-size: 40px;
            color: darkgoldenrod;
        }

        .logo-text {
            font-size: 24px;
            color: goldenrod;
            font-weight: bold;
        }

        /* Navigation Styles */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
            position: relative;
        }

        .nav-menu a:hover {
            color: yellow;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: yellow;
            transition: width 0.3s;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Button Styles */
        .btn {
            background-color: darkred;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #a00;
        }

        /* Hero Section Styles */
        .hero-section {
            flex: 1;
            min-width: 300px;
            text-align: center;
            padding: 20px;
        }

        .shop-name {
            font-size: 48px;
            margin-bottom: 20px;
            transition: transform 0.5s;
        }

        .shop-name span.blue {
            color: blue;
        }

        .shop-name span.gold {
            color: gold;
        }

        .tagline {
            font-size: 35px;
            margin: 10px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .tagline.play {
            color: green;
        }

        .tagline.run {
            color: darkorange;
        }

        .tagline.jump {
            color: lime;
        }

        /* Login Form Styles */
        .login-container {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid goldenrod;
        }

        .login-container h2 {
            text-align: center;
            color: goldenrod;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
            font-size: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 10px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: goldenrod;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 8px rgba(218, 165, 32, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #a00;
            transform: translateY(-2px);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #ddd;
        }

        .form-footer a {
            color: goldenrod;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            background-color: #f44336;
        }

        /* Form Toggle */
        .form-toggle {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background-color: darkred;
        }

        /* User Info */
        .user-info {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid goldenrod;
        }

        .user-info p {
            margin-bottom: 10px;
        }

        .logout-btn {
            background-color: darkred;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background-color: #a00;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 10px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: goldenrod;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .shop-name {
                font-size: 36px;
            }

            .tagline {
                font-size: 20px;
            }

            .login-container {
                padding: 20px;
            }
            
            .main-content {
                flex-direction: column;
                gap: 30px;
            }
        }

        @media (max-width: 480px) {
            .shop-name {
                font-size: 28px;
            }

            .tagline {
                font-size: 18px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }

            .login-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header class="header">
        <div class="logo" id="logo">
            <i class="fa-brands fa-shopify fa-customize"></i>
            <span class="logo-text">ms</span>
        </div>
    </header>

    <!-- Notification -->
    <div class="notification" id="notification">
        Welcome to Shoes me Shop!
    </div>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="shop-name" id="shop-name">
                <span class="blue">SHOES</span> 
                <span class="gold">me SHOP</span>
            </h1>
            <p class="tagline play">PLAY BETTER</p>
            <p class="tagline run">RUN FASTER</p>
            <p class="tagline jump">AND JUMP HIGHER</p>
        </div>

        <!-- Login Form Section -->
        <div class="login-container">
            <h2>Welcome to Shoes me Shop</h2>
            
            <div class="form-toggle">
                <button class="toggle-btn active" id="login-toggle">LOGIN</button>
                <button class="toggle-btn" id="register-toggle">REGISTER</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                
                <div class="spinner" id="login-spinner"></div>
                
                <button type="submit" class="login-btn">LOGIN</button>
                
                <div class="form-footer">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                </div>
            </form>
            
            <!-- Register Form (Initially Hidden) -->
            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <div class="spinner" id="register-spinner"></div>
                
                <button type="submit" class="login-btn">CREATE ACCOUNT</button>
                
                <div class="form-footer">
                    <p>By registering, you agree to our <a href="#">Terms & Conditions</a></p>
                </div>
            </form>
            
            <!-- User Info (Initially Hidden) -->
            <div class="user-info" id="user-info">
                <p>Welcome, <span id="user-name"></span>!</p>
                <p>Email: <span id="user-email"></span></p>
                <button class="logout-btn" id="logout-btn">LOGOUT</button>
            </div>
        </div>
    </main>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAzWBqiqyghWIyv8j0FBTRVGYFRlzhFRJ0",
            authDomain: "e-commerce-44902.firebaseapp.com",
            databaseURL: "https://e-commerce-44902-default-rtdb.firebaseio.com",
            projectId: "e-commerce-44902",
            storageBucket: "e-commerce-44902.firebasestorage.app",
            messagingSenderId: "634120416889",
            appId: "1:634120416889:web:78876a7b249942d989aea8",
            measurementId: "G-KNVH9S5Q3X"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM Elements
        const logo = document.getElementById('logo');
        const shopName = document.getElementById('shop-name');
        const notification = document.getElementById('notification');
        const taglines = document.querySelectorAll('.tagline');
        
        // Form Elements
        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const forgotPassword = document.getElementById('forgot-password');
        
        // User Info Elements
        const userInfo = document.getElementById('user-info');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        
        // Spinner Elements
        const loginSpinner = document.getElementById('login-spinner');
        const registerSpinner = document.getElementById('register-spinner');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Animate elements on page load
            setTimeout(() => {
                shopName.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    shopName.style.transform = 'scale(1)';
                }, 300);
            }, 500);

            // Animate taglines with delay
            taglines.forEach((tagline, index) => {
                setTimeout(() => {
                    tagline.style.opacity = '1';
                    tagline.style.transform = 'translateY(0)';
                }, 800 + (index * 300));
            });

            // Show welcome notification
            setTimeout(() => {
                showNotification('Welcome to Shoes me Shop!');
            }, 1500);

            // Check if user is already logged in
            checkAuthState();
        });

        // Check authentication state
        function checkAuthState() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in
                    showUserInfo(user);
                } else {
                    // User is signed out
                    hideUserInfo();
                }
            });
        }

        // Show user information
        function showUserInfo(user) {
            userName.textContent = user.displayName || 'User';
            userEmail.textContent = user.email;
            userInfo.style.display = 'block';
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            document.querySelector('.form-toggle').style.display = 'none';
        }

        // Hide user information
        function hideUserInfo() {
            userInfo.style.display = 'none';
            loginForm.style.display = 'block';
            document.querySelector('.form-toggle').style.display = 'flex';
        }

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = 'rgba(0, 0, 0, 0.95)';
            } else {
                header.style.backgroundColor = 'rgba(51, 51, 51, 0.9)';
            }
        });

        // Logo animation
        logo.addEventListener('click', function() {
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });

        // Form Toggle Functionality
        loginToggle.addEventListener('click', function() {
            if (!this.classList.contains('active')) {
                this.classList.add('active');
                registerToggle.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        });

        registerToggle.addEventListener('click', function() {
            if (!this.classList.contains('active')) {
                this.classList.add('active');
                loginToggle.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        });

        // Login Form Submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Simple validation
            if (!email || !password) {
                showNotification('Please fill in all fields', true);
                return;
            }
            
            // Show loading spinner
            loginSpinner.style.display = 'block';
            
            // Firebase login
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    
                    // Save login activity to database
                    saveLoginActivity(user.uid, 'login');
                    
                    // Show success message
                    showNotification('Login successful! Redirecting...');
                    
                    // Redirect to category page after a short delay
                    setTimeout(() => {
                        window.location.href = 'category.html';
                    }, 1500);
                })
                .catch((error) => {
                    // Hide loading spinner
                    loginSpinner.style.display = 'none';
                    
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    showNotification('Login failed: ' + errorMessage, true);
                });
        });

        // Register Form Submission
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Simple validation
            if (!name || !email || !password || !confirmPassword) {
                showNotification('Please fill in all fields', true);
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', true);
                return;
            }
            
            if (password.length < 6) {
                showNotification('Password must be at least 6 characters', true);
                return;
            }
            
            // Show loading spinner
            registerSpinner.style.display = 'block';
            
            // Firebase registration
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    
                    // Update user profile
                    return user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Save user data to database
                        return saveUserData(user.uid, name, email);
                    });
                })
                .then(() => {
                    // Save registration activity to database
                    saveLoginActivity(auth.currentUser.uid, 'registration');
                    
                    // Show success message
                    showNotification('Account created successfully! Redirecting...');
                    
                    // Redirect to category page after a short delay
                    setTimeout(() => {
                        window.location.href = 'category.html';
                    }, 1500);
                })
                .catch((error) => {
                    // Hide loading spinner
                    registerSpinner.style.display = 'none';
                    
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    showNotification('Registration failed: ' + errorMessage, true);
                });
        });

        // Save user data to Firebase Realtime Database
        function saveUserData(userId, name, email) {
            return database.ref('users/' + userId).set({
                username: name,
                email: email,
                registrationDate: new Date().toISOString()
            });
        }

        // Save login activity to Firebase Realtime Database
        function saveLoginActivity(userId, activityType) {
            return database.ref('activities/' + userId).push({
                type: activityType,
                timestamp: new Date().toISOString()
            });
        }

        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            auth.signOut().then(() => {
                showNotification('Logged out successfully!');
            }).catch((error) => {
                showNotification('Logout failed: ' + error.message, true);
            });
        });

        // Forgot Password
        forgotPassword.addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            
            if (!email) {
                showNotification('Please enter your email address', true);
                return;
            }
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showNotification('Password reset email sent!');
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    showNotification('Failed to send reset email: ' + errorMessage, true);
                });
        });

        // Show notification
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = 'notification';
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
